  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .rainbow-bg {
      background: linear-gradient(45deg, #232323 0%, #181522 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    @keyframes rainbowShift {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      background: rgba(40, 40, 40, 0.85);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.07);
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      animation: float 6s ease-in-out infinite;
      max-width: 500px;
      width: 90%;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-20px) scale(1.05); }
    }
    .name {
      font-size: 3.2rem;
      font-weight: bold;
      background: linear-gradient(45deg, #fff, #d1d1d1, #fff, #e0e0e0, #fff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.25);
      animation: textShimmer 3s ease-in-out infinite;
      letter-spacing: 3px;
    }
    @keyframes textShimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .subtitle {
      color: #dbdbdb;
      font-size: 1.2rem;
      margin: 20px 0;
      font-style: italic;
      animation: pulse 4s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }
    .btn {
      padding: 15px 30px;
      background: rgba(60, 60, 60, 0.7);
      color: #fff;
      border: 2px solid rgba(255,255,255,0.12);
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    .btn:hover {
      background: rgba(120, 120, 120, 0.45);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .form-container { display: none; }
    .form-group {
      margin: 15px 0;
      text-align: left;
    }
    .form-group label {
      color: #f5f5f5;
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #22232a;
      color: #fff;
      font-size: 16px;
      backdrop-filter: blur(5px);
    }
    .form-group input::placeholder {
      color: rgba(255,255,255,0.7);
    }
    .back-btn {
      background: rgba(255, 100, 100, 0.35);
      margin-top: 10px;
    }
    .dashboard {
      display: none;
      overflow-y: auto;
      max-height: 80vh;
    }
    .welcome-msg {
      color: #fff;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .feature-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }
    .feature-btn {
      padding: 20px;
      background: rgba(80, 80, 80, 0.25);
      border: 2px solid rgba(255,255,255,0.10);
      border-radius: 15px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    .feature-btn:hover {
      background: rgba(110, 110, 110, 0.28);
      transform: scale(1.05);
    }
    .drawing-canvas {
      display: none;
      text-align: center;
    }
    canvas {
      border: 3px solid rgba(255,255,255,0.35);
      border-radius: 10px;
      background: #fff;
      margin: 15px 0;
      cursor: crosshair;
    }
    .color-palette {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
      flex-wrap: wrap;
    }
    .color-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .color-btn:hover {
      transform: scale(1.2);
    }
    .color-btn.active {
      border: 3px solid #ffff00;
    }
    .color-btn.eraser {
      background: repeating-linear-gradient(135deg, #fff 0 10px, #eee 10px 20px) !important;
      border: 2px dashed #888;
    }
    @media (max-width: 768px) {
      .name {
        font-size: 2.5rem;
        letter-spacing: 2px;
      }
      .container {
        padding: 30px 20px;
        margin: 20px;
      }
      .feature-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- SCRIPT -->
  <script>
    let currentColor = "#000000";
    let isDrawing = false;
    let context;

    function hideAll() {
      document.querySelectorAll(".container").forEach(el => el.style.display = "none");
    }

    function showHome() {
      hideAll();
      document.getElementById("homeScreen").style.display = "block";
    }

    function showRegister() {
      hideAll();
      document.getElementById("registerScreen").style.display = "block";
    }

    function showLogin() {
      hideAll();
      document.getElementById("loginScreen").style.display = "block";
    }

    function showDashboard(username) {
      hideAll();
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("welcomeUser").innerText = "‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö " + username + "!";
    }

    function register(event) {
      event.preventDefault();
      const username = document.getElementById("regUsername").value;
      const password = document.getElementById("regPassword").value;
      if (localStorage.getItem(username)) {
        alert("‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏ô‡∏µ‡πâ‡∏°‡∏µ‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß");
      } else {
        localStorage.setItem(username, JSON.stringify({ password }));
        alert("‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß");
        showLogin();
      }
    }

    function login(event) {
      event.preventDefault();
      const username = document.getElementById("loginUsername").value;
      const password = document.getElementById("loginPassword").value;
      const userData = JSON.parse(localStorage.getItem(username));
      if (userData && userData.password === password) {
        showDashboard(username);
      } else {
        alert("‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
      }
    }

    function showDrawingCanvas() {
      hideAll();
      document.getElementById("drawingCanvas").style.display = "block";
      const canvas = document.getElementById("canvas");
      context = canvas.getContext("2d");

      canvas.onmousedown = () => isDrawing = true;
      canvas.onmouseup = () => isDrawing = false;
      canvas.onmousemove = (e) => {
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        context.fillStyle = currentColor;
        context.beginPath();
        context.arc(e.clientX - rect.left, e.clientY - rect.top, 4, 0, Math.PI * 2);
        context.fill();
      };
    }

    function setColor(color, el) {
      currentColor = color;
      document.querySelectorAll(".color-btn").forEach(btn => btn.classList.remove("active"));
      el.classList.add("active");
    }

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å
    showHome();
  </script>
