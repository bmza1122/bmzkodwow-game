        .rainbow-bg {

            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        @keyframes rainbowShift {
            0% { background-position: 0% 50%; }

            100% { background-position: 0% 50%; }

        .container {

            padding: 40px;
            border-radius: 20px;

            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.07);

            max-width: 500px;

        .welcome-msg {

        .feature-grid {

            }

            }

                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        // --- localStorage helpers ---
        function saveData() {
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('userNotes', JSON.stringify(userNotes));
        }
        function loadData() {
            users = JSON.parse(localStorage.getItem('users') || '{}');
            userNotes = JSON.parse(localStorage.getItem('userNotes') || '{}');
        }

        let currentUser = '';
        let users = {};
        let userNotes = {};
        let isDrawing = false;
        let currentColor = '#000000';
        let canvas, ctx;

        // --- Drawing State for Eraser ---
        let isEraser = false;

        // --- Show/Hide Screens ---
        function showHome() {
            hideAllScreens();
            document.getElementById('homeScreen').style.display = 'block';
        }
        function showRegister() {
            hideAllScreens();
            document.getElementById('registerScreen').style.display = 'block';
        }
        function showLogin() {

            document.getElementById('loginScreen').style.display = 'block';
        }
        function showDashboard() {
            hideAllScreens();
            document.getElementById('dashboardScreen').style.display = 'block';
            document.getElementById('currentUser').textContent = currentUser;
        }
        function showDrawing() {
            hideAllScreens();
            document.getElementById('drawingScreen').style.display = 'block';
            initCanvas();
        }
        function showNotes() {
            hideAllScreens();
            document.getElementById('notesScreen').style.display = 'block';
            loadNotes();
        }
        function hideAllScreens() {
            const screens = ['homeScreen', 'registerScreen', 'loginScreen', 'dashboardScreen', 'drawingScreen', 'notesScreen'];
            screens.forEach(screen => {
                document.getElementById(screen).style.display = 'none';
            });
        }

        // --- Auth ---
        function register(event) {
            event.preventDefault();
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            if (users[username]) {
                alert('‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏ô‡∏µ‡πâ‡∏°‡∏µ‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß!');
                return;
            }
            users[username] = { password: password };
            userNotes[username] = [];
            saveData();
            alert('‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
            showLogin();
        }
        function login(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            if (!users[username] || users[username].password !== password) {
                alert('‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏´‡∏£‡∏∑‡∏≠‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!');
                return;
            }
            currentUser = username;
            showDashboard();
        }
        function logout() {
            currentUser = '';
            showHome();
        }

        // --- Drawing ---
        function initCanvas() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            // Remove previous events (prevent duplicate listeners)
            canvas.onmousedown = null; canvas.onmousemove = null; canvas.onmouseup = null; canvas.onmouseout = null;
            canvas.ontouchstart = null; canvas.ontouchmove = null; canvas.ontouchend = null;
            canvas.removeEventListener('mousedown', startDrawing);
            canvas.removeEventListener('mousemove', draw);
            canvas.removeEventListener('mouseup', stopDrawing);
            canvas.removeEventListener('mouseout', stopDrawing);
            canvas.removeEventListener('touchstart', handleTouch);
            canvas.removeEventListener('touchmove', handleTouch);
            canvas.removeEventListener('touchend', stopDrawing);
            // Drawing events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
            // Reset tool
            isDrawing = false;
            isEraser = false;
            currentColor = '#000000';
            // Reset color selection
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.color-btn[style*="background: #000000"]').classList.add('active');
        }
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            let x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            let y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            ctx.beginPath();
            ctx.moveTo(x, y);
        }
        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            let x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            let y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            ctx.lineTo(x, y);
            ctx.strokeStyle = isEraser ? '#fff' : currentColor;
            ctx.lineWidth = isEraser ? 18 : 2.5;
            ctx.lineCap = 'round';
            ctx.stroke();
        }
        function stopDrawing() {
            isDrawing = false;
            ctx.closePath();
        }
        function handleTouch(e) {
            e.preventDefault();
            if (e.type === 'touchstart') startDrawing(e);
            if (e.type === 'touchmove') draw(e);
            if (e.type === 'touchend') stopDrawing();
        }
        function selectColor(color, event) {
            isEraser = false;
            currentColor = color;
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            if(event) event.target.classList.add('active');
        }
        function selectEraser(event) {
            isEraser = true;
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            if(event) event.target.classList.add('active');
        }
        function clearDrawing() {
            if (ctx) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }
        function saveDrawing() {
            if (!canvas) return;
            const link = document.createElement('a');
            link.download = 'drawing.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // --- Notes ---
        function saveNote() {
            const noteText = document.getElementById('noteInput').value.trim();
            if (!noteText) {
                alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡πà‡∏≠‡∏ô!');
                return;
            }
            if (!userNotes[currentUser]) {
                userNotes[currentUser] = [];
            }
            const note = {
                id: Date.now(),
                text: noteText,
                date: new Date().toLocaleString('th-TH')
            };
            userNotes[currentUser].push(note);
            document.getElementById('noteInput').value = '';
            saveData();
            loadNotes();
            alert('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å Note ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
        }
        function loadNotes() {
            const noteList = document.getElementById('noteList');
            const notes = userNotes[currentUser] || [];
            noteList.innerHTML = '';
            if (notes.length === 0) {
                noteList.innerHTML = '<div style="color: rgba(255,255,255,0.7); text-align: center;">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ Note</div>';
                return;
            }
            const notesCopy = [...notes].reverse();
            notesCopy.forEach(note => {
                const noteDiv = document.createElement('div');
                noteDiv.className = 'note-item';
                noteDiv.innerHTML = `
                    <div style="font-size: 12px; color: rgba(255,255,255,0.7); margin-bottom: 5px;">${note.date}</div>
                    <div style="color: #fff;">${note.text}</div>
                    <button onclick="deleteNote(${note.id})" style="background: rgba(255,0,0,0.3); border: none; color: white; padding: 5px 10px; border-radius: 5px; margin-top: 5px; cursor: pointer;">‡∏•‡∏ö</button>
                `;
                noteList.appendChild(noteDiv);
            });
        }
        function deleteNote(noteId) {
            if (!userNotes[currentUser]) return;
            userNotes[currentUser] = userNotes[currentUser].filter(note => note.id !== noteId);
            saveData();
            loadNotes();
        }

        // --- Init ---
        loadData();
        showHome();
    </script>
